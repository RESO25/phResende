    <section>
        <h1>Contato</h1>
        <form method='post'>
            <fieldset id='fieldPai'>
                <legend><strong>Contate-nos</strong></legend>
            <fieldset class="fieldFilho">
                <legend class='legInt'><strong>Avaliação</strong></legend>
                <label for='txtNome'>Nome:</label>
                <input type='text' class='txtDados' id='txtNome' name='txtNome' required='' />
                <label for='txtEmail'>Email:</label>
                <input type='email' class='txtDados' id='txtEmail' name='txtEmail' placeholder="nome@domínio.com" required='' />
                <label for='txtTel'>Telefone:</label>
                <input type='text' class='txtDados' id='txtTel' name='txtTel' placeholder='(99) 99999-9999' /><br><br>
                <label id='txtdep' for='area'>Sua avaliação:</label>
                <textarea id='area' name='area'></textarea><br><br>
                <input type='submit' id='envio' name='envio' />
            </fieldset>
        </form>
            <br>
        <form method='post'>
            <fieldset class="fieldFilho">
                    <legend class='legInt'><strong>Agende uma Consulta</strong></legend>
                    <label for='txtNome2'>Nome:</label>
                    <input type='text' class='txtDados' id='txtNome2' name='txtNome2' required='' />
                    <label for='txtEmail2'>Email:</label>
                    <input type='email' class='txtDados' id='txtEmail2' name='txtEmail2' placeholder="nome@domínio.com" required='' />
                    <label for='txtTel2'>Telefone:</label>
                    <input type='text' class='txtDados' id='txtTel2' name='txtTel2' placeholder='(99) 99999-9999' /><br><br>
                    <label for='txtData' >Data e Hora:</label>
                    <input type='datetime-local' id='txtData' name='txtData' /><br><br> 
                    <label>Qual o seu Pet?</label><br><br>
                    <input type='radio' value='Cachorro' id='Cachorro' name='Pet' />
                    <label for='Cachorro'>Cachorro</label>
                    <br>
                    <input type='radio' value='Gato' id='Gato' name='Pet' />
                    <label for='Gato'>Gato</label>
                    <br>
                    <input type='radio' value='Outro' id='Outro' name='Pet' />
                    <label for='Outro'>Outro:</label> <input type='text' /> <br><br>
                    <label id='txtdep' for='txtArea'>Diga-nos o motivo da consulta:</label>
                    <textarea id='txtArea' name='txtArea'></textarea><br><br>
                    <input type='submit' />
                    <br>

                </fieldset>
            </fieldset>
        </form>
    </section>
